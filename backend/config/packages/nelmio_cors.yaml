nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['*']  # En production, remplacez par votre domaine
        allow_methods: ['GET', 'POST', 'PUT', 'PATCH', 'DELETE', 'OPTIONS']
        allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With', 'Accept']
        expose_headers: ['Link', 'Location']
        max_age: 3600
    paths:
        '^/api(/|$)':
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['GET', 'POST', 'PUT', 'PATCH', 'DELETE', 'OPTIONS']
            expose_headers: ['Link', 'Location']  # ‚Üê AJOUTE CES LIGNES
            max_age: 3600
